plugins {
    id 'java-library'
    id 'checkstyle'
    id 'maven-publish'
}

group = 'org.mitre.hapifhir'
version = '0.0.1'

// stick to java 8
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

checkstyle {
  toolVersion '8.4'
  //showViolations = true
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'javax.servlet:javax.servlet-api:3.1.0'
	api 'org.springframework:spring-web:5.2.1.RELEASE'
	api 'org.json:json:20190722'
	
	api 'ca.uhn.hapi.fhir:hapi-fhir-server:4.1.0'
	api 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:4.1.0'
	
    implementation 'com.auth0:java-jwt:3.10.0'
    implementation 'com.squareup.okhttp:okhttp:2.5.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'smart-backend-auth'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'HAPI $process-message Operation'
                description = 'A concise description of my library'
                url = 'http://www.example.com/library'
                properties = [
                    myProp: "value",
                    "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'johnd'
                        name = 'John Doe'
                        email = 'john.doe@example.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://example.com/my-library.git'
                    developerConnection = 'scm:git:ssh://example.com/my-library.git'
                    url = 'http://example.com/my-library/'
                }
            }
        }
    }
}